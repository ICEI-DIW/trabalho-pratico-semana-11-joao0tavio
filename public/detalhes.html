<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes da Receita</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styles.css"></head>
<body>
    <main class="detalhes-container">
        <section class="detalhes-header">
            <img id="imagem-receita" alt="Imagem da Receita">
            <div class="detalhes-info">
                <h1 id="titulo-receita"></h1>
                <p id="descricao-receita"></p>
            </div>
        </section>
        <section class="detalhes-conteudo">
            <div class="ingredientes">
                <h2>Ingredientes</h2>
                <ul id="ingredientes-receita"></ul>
            </div>
            <div class="modo-preparo">
                <h2>Modo de Preparo</h2>
                <p id="modo-preparo-receita"></p>
            </div>
            <div id="detalhes-receita">
              <!-- Os detalhes da receita serÃ£o carregados dinamicamente aqui -->
            </div>
        </section>
    </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="assets/scripts/app.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', async () => {
        const params = new URLSearchParams(window.location.search);
        const id = params.get('id');
        const response = await fetch(`http://localhost:3000/receitas/${id}`);
        const receita = await response.json();
        document.getElementById('titulo-receita').textContent = receita.nome;
        document.getElementById('descricao-receita').textContent = receita.descricao;
        document.getElementById('ingredientes-receita').innerHTML = receita.ingredientes.map(ing => `<li>${ing}</li>`).join('');
      });
    </script>
</body>
</html>
